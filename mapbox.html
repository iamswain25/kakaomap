<script src="https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css"
  rel="stylesheet"
/>
<style>
  #menu {
    position: absolute;
    background: #fff;
    padding: 10px;
    font-family: "Open Sans", sans-serif;
    top: 0;
  }
  #zoomLevel {
    position: absolute;
    background: #fff;
    padding: 10px;
    font-family: "Open Sans", sans-serif;
    top: 0;
    right: 0;
  }
</style>
<div id="map" style="width: 100%; height: 100%;"></div>
<div id="zoomLevel">zoom: <span id="zoom">8</span></div>
<div></div>
<div id="menu">
  <input
    id="basic"
    type="radio"
    name="rtoggle"
    value="basic"
    checked="checked"
  />
  <label for="basic">basic</label>
  <input id="streets" type="radio" name="rtoggle" value="streets" />
  <label for="streets">streets</label>
  <input id="bright" type="radio" name="rtoggle" value="bright" />
  <label for="bright">bright</label>
  <input id="light" type="radio" name="rtoggle" value="light" />
  <label for="light">light</label>
  <input id="dark" type="radio" name="rtoggle" value="dark" />
  <label for="dark">dark</label>
  <input id="satellite" type="radio" name="rtoggle" value="satellite" />
  <label for="satellite">satellite</label>
</div>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.0/mapbox-gl-language.js"></script>
<script>
  mapboxgl.accessToken =
    "pk.eyJ1IjoiaWFtc3dhaW4iLCJhIjoiY2pyaW1iOTFsMDNidTRhbjBjZHl3anpjeiJ9.G_gU3t-LOkgz2nkZMEgzJQ";
  var map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/basic-v9",
    center: [126.96658, 37.57319],
    zoom: 8
  });
  var language = new MapboxLanguage({
    defaultLanguage: "ko"
  });
  map.addControl(language);
  map.on("zoom", function({ originalEvent, type, target }) {
    document.querySelector("#zoom").innerHTML = map.getZoom();
  });
  map.on("click", function({ lngLat, point }) {
    console.log(lngLat, point);
  });
  var layerList = document.getElementById("menu");
  var inputs = layerList.getElementsByTagName("input");

  function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle("mapbox://styles/mapbox/" + layerId + "-v9");
  }

  for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
  }
</script>
